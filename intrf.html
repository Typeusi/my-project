<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing Website</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* إعدادات أساسية للصفحة */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        /* خلفية الفيديو */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s ease;
        }

        /* تأثير الفيديو في الوضع الليلي */
        .night-mode .background-video {
            filter: brightness(0.3) contrast(1.2);
        }

        /* تأثيرات متحركة */
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* تخصيص الوضع الليلي والنهاري */
        .night-mode {
            background-color: #2c3e50;
            color: white;
        }

        .day-mode {
            background-color: #ecf0f1;
            color: black;
        }

        /* تخصيص الأزرار */
        .register-login-section button {
            transition: transform 0.5s ease;
        }

        /* تأثير الألوان المتنقلة للنصوص */
        .text-change {
            animation: changeTextColor 3s infinite alternate;
        }

        @keyframes changeTextColor {
            0% {
                color: #e74c3c;
            }

            25% {
                color: #8e44ad;
            }

            50% {
                color: #3498db;
            }

            75% {
                color: #2ecc71;
            }

            100% {
                color: #e74c3c;
            }
        }

        /* تخصيص الأيقونات في التنقل */
        .navbar-nav {
            transition: transform 0.5s ease;
        }

        /* تأثير المطر */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('mmm.mp4') repeat;
            opacity: 0.3;
            pointer-events: none;
            display: none;
            z-index: 9999;
            animation: rainAnimation 0.5s infinite;
        }

        @keyframes rainAnimation {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .rain.show {
            display: block;
        }

        /* تأثير الأيقونات عند التمرير */
        .nav-link i {
            transition: color 0.3s ease;
        }

        .nav-link:hover i {
            color: #3498db;
        }

        /* تنسيق أيقونة الأدمن */
        .admin-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .admin-icon i {
            font-size: 20px;
        }

        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* تغيير اللون عند التمرير */
        .admin-icon:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }
    </style>
</head>

<body class="day-mode">

    <!-- خلفية الفيديو -->
    <video class="background-video" autoplay loop muted>
        <source src="mmm.mp4" type="video/mp4">
        <source src="mmm.mp4" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- الشريط العلوي -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-change" href="#">Student Housing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-change" href="intrf.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-change" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-change" href="ze.html">Login/Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-change" href="owner-dashboard.html">
                        <i class="fas fa-user-tie"></i> Owner
                    </a>
                </li>
            </ul>
        </div>
        <button id="toggleMode" class="btn btn-secondary">
            <i id="moonIcon" class="fas fa-moon"></i>
        </button>
        <button id="toggleLanguage" class="btn btn-secondary ml-2">Change Language</button>
        <button id="rainButton" class="btn btn-secondary ml-2">
            <i class="fas fa-cloud-rain"></i>
        </button>
    </nav>

    <div class="container mt-5">
        <!-- محتوى الصفحات سيتم وضعه هنا -->
        
    </div>

    <!-- عنصر المطر -->
    <div id="rainEffect" class="rain"></div>

    <script>
        // تغيير الوضع بين النهار والليل
        const toggleButton = document.getElementById('toggleMode');
        const toggleLanguageButton = document.getElementById('toggleLanguage');
        const body = document.body;
        const moonIcon = document.getElementById('moonIcon');
        const rainButton = document.getElementById('rainButton');
        const rainEffect = document.getElementById('rainEffect');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');
            moonIcon.classList.toggle('fa-moon');
            moonIcon.classList.toggle('fa-sun');
        });

        // تبديل اللغة بين العربية والإنجليزية
        toggleLanguageButton.addEventListener('click', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            if (body.classList.contains('day-mode')) {
                document.title = 'موقع السكن الطلابي';
                navLinks[0].textContent = 'الرئيسية';
                navLinks[1].textContent = 'اتصل بنا';
                navLinks[2].textContent = 'تسجيل الدخول / التسجيل';
                toggleLanguageButton.textContent = 'تغيير اللغة';
            } else {
                document.title = 'Student Housing Website';
                navLinks[0].textContent = 'Home';
                navLinks[1].textContent = 'Contact Us';
                navLinks[2].textContent = 'Login/Register';
                toggleLanguageButton.textContent = 'Change Language';
            }
        });

        // تفعيل تأثير المطر
        rainButton.addEventListener('click', () => {
            rainEffect.classList.toggle('show');
        });
    </script>

    <!-- تحميل ملفات الجافا سكربت -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
