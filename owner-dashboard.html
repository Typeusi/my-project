<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .alert-info {
            margin-top: 20px;
        }

        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #888;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #3498db;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Owner Dashboard</h1>
        <p class="text-center">Please upload your details and media. Admin approval is required.</p>

        <form id="ownerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="nationalId">National ID</label>
                <input type="text" id="nationalId" class="form-control" placeholder="Enter your national ID" maxlength="14" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" class="form-control" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="fileUpload">Upload Images or Videos</label>
                <div class="file-upload" id="fileUpload">
                    <i class="fas fa-upload"></i> Click to upload
                </div>
                <input type="file" id="fileInput" accept="image/*,video/*" multiple hidden>
                <div id="fileList"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Submit for Approval</button>
        </form>

        <div class="alert alert-info mt-4" id="approvalMessage" style="display: none;">
            Your submission has been sent for admin approval. You will be notified once approved.
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById("fileUpload");
        const fileInput = document.getElementById("fileInput");
        const fileList = document.getElementById("fileList");
        const ownerForm = document.getElementById("ownerForm");
        const approvalMessage = document.getElementById("approvalMessage");

        // Event listener for file upload
        fileUpload.addEventListener("click", () => {
            fileInput.click();
        });

        // Show selected files
        fileInput.addEventListener("change", () => {
            fileList.innerHTML = "";
            const files = fileInput.files;

            for (const file of files) {
                const listItem = document.createElement("div");
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        });

        // Handle form submission
        ownerForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const fullName = document.getElementById("fullName").value;
            const nationalId = document.getElementById("nationalId").value;
            const contactNumber = document.getElementById("contactNumber").value;

            if (fileInput.files.length === 0) {
                alert("Please upload at least one file.");
                return;
            }

            // Simulate sending data to admin
            alert("Your details and files have been submitted for admin approval.");

            // Show approval message
            approvalMessage.style.display = "block";

            // Reset form
            ownerForm.reset();
            fileList.innerHTML = "";
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
