<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }

        /* نموذج الاتصال */
        .contact-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            animation: slideIn 1.5s forwards;
            color: black;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #3498db;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 1rem;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #3498db;
        }

        .contact-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }

        /* وسائل التواصل الاجتماعي */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #f1c40f;
        }

        /* تأثيرات الحركة */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* التبديل بين الألوان */
        .night-mode {
            background: linear-gradient(135deg, #2c3e50, #8e44ad);
        }

        /* زر الوضع الليلي */
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .toggle-mode:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" id="toggleMode">Night Mode</button>

    <div class="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- قسم وسائل التواصل الاجتماعي -->
        <div class="social-icons">
            <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleMode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
        });
    </script>
</body>
</html>
