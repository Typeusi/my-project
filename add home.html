<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عقار</title>
    <style>/* تنسيق عام للصفحة */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* خلفية متدرجة */
            color: #333; /* لون النص الأساسي */
            direction: rtl;
        }
        
        /* الحاوية الرئيسية */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* خلفية شبه شفافة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1.5s ease-out forwards;
        }
        
        /* عناوين */
        h1 {
            text-align: center;
            color: #00796b; /* لون أخضر مميز */
        }
        
        /* تنسيق الحقول */
        form label {
            display: block;
            margin: 10px 0 5px;
            color: #555; /* لون رمادي للنص */
        }
        
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        /* الحقول */
        form input, form textarea {
            background-color: #f9f9f9; /* خلفية خفيفة */
            color: #333;
        }
        
        /* الزر */
        form button {
            background-color: #00796b; /* لون زر */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        form button:hover {
            background-color: #004d40; /* زر أغمق عند التمرير */
            transform: scale(1.05);
        }
        
        /* حركة الأنيميشن */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* تحسين النص */
        form textarea {
            height: 120px;
        }
        
        /* الروابط */
        a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            color: #004d40;
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>إضافة عقار جديد</h1>
        <form action="#" method="POST">
            <label for="title">عنوان العقار:</label>
            <input type="text" id="title" name="title" required>

            <label for="price">السعر:</label>
            <input type="number" id="price" name="price" required>

            <label for="details">تفاصيل العقار:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <label for="image">تحميل صورة العقار:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">إضافة</button>
        </form>
    </div>
</body>
</html>
